<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowRated</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Montserrat', sans-serif;
    }
    .bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      top: 0;
      left: 0;
    }
    .glow {
      font-size: 6rem;
      text-align: center;
      color: white;
      margin-top: 20vh;
      font-weight: 800;
    }
    .floating-group {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .floating-group a {
      background-color: rgba(255, 255, 255, 0.9);
      color: #111;
      padding: 10px 15px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .floating-group a:hover {
      background-color: white;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg">
    <source src="glow.mp4" type="video/mp4" />
  </video>

  <div class="glow">GlowRated</div>

  <div class="floating-group">
    <a href="#map">Explore Map</a>
    <a href="#">Submit Spot</a>
  </div>

  <!-- Embed Map Section -->
  <div id="map" style="margin-top: 60vh; padding: 40px 20px; background-color: #fff; border-radius: 20px;">
    <h2 style="text-align: center; color: #111; font-size: 2rem;">âœ¨ Discover Local Beauty Gems</h2>
    <iframe src="https://www.google.com/maps/d/embed?mid=1VGWucmyxt-zHyDG7NCvZkwRuypKxjTE&ehbc=2E312F"
            width="100%" height="600" style="border:0; margin-top: 20px; border-radius: 12px;"></iframe>
  </div>

</body>
</html>
