<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlowRated – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
      color: #fff;
      height: 100%;
      background: url('background.jpg') repeat-y center center;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.55);
      height: 100vh;
      width: 100%;
      padding: 80px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .logo-img {
      width: auto;
      height: 2.875rem;
      margin-bottom: 30px;
    }
    @media (min-width: 768px) {
      .logo-img {
        height: 4rem;
      }
    }
    .blurb {
      font-size: 20px;
      max-width: 480px;
      margin-bottom: 30px;
      text-align: center;
    }
    .buttons {
      margin-top: 10px;
    }
    .button {
      font-family: 'Montserrat', sans-serif;
      background-color: #FCB795CC;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #FCB795E8;
    }
    .socials {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    .socials img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.jpg" alt="GlowRated Logo" class="logo-img" />
    <div class="blurb">
      We’re building a better way to book vetted beauty & wellness providers near you. Be the first to know when we launch — and help shape the future of glowing.
    </div>
    <div class="buttons">
      <a href="https://forms.gle/MVV5VaTHkB1DyKiN7" target="_blank" class="button">Join Waitlist</a>
      <a href="https://forms.gle/m2ZtuSTHMPMrHci1A" target="_blank" class="button">Share a Fave</a>
    </div>
    <div class="socials">
      <a href="https://www.instagram.com/glowrated?igsh=a3l3djV0eTQ2d3g0&utm_source=qr" target="_blank"><img src="instagram.jpg" alt="Instagram"/></a>
      <a href="https://www.tiktok.com/@glowratedapp?_t=ZT-8wh7LR86vJ0&_r=1" target="_blank"><img src="tiktok.jpg" alt="TikTok"/></a>
      <a href="mailto:danielaahernani@gmail.com"><img src="email.jpg" alt="Email"/></a>
    </div>
  </div>
</body>
</html>
