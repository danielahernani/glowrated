<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlowRated – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
      color: #fff;
      background: url('background.jpg') no-repeat center top;
      background-size: cover;
      overflow-x: hidden;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.65));
      z-index: 0;
    }

    .floating-group {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px 20px;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .logo-img {
      width: auto;
      height: 16rem;
      margin-bottom: 30px;
    }

    @media (min-width: 768px) {
      .logo-img {
        height: 18rem;
      }
    }

    .blurb {
      font-size: 18px;
      max-width: 500px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .buttons {
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .button {
      font-family: 'Montserrat', sans-serif;
      background-color: #FCB795CC;
      color: white;
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #FCB795E8;
    }

    .socials {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .socials img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .map-wrapper {
      width: 100%;
      padding: 40px 20px 80px;
      box-sizing: border-box;
    }

    .map-heading {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .map-frame {
      width: 100%;
      max-width: 400px;
      height: 400px;
      border: none;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .fade-in-delay-1 {
      animation-delay: 0.2s;
    }

    .fade-in-delay-2 {
      animation-delay: 0.4s;
    }

    .fade-in-delay-3 {
      animation-delay: 0.6s;
    }

    .fade-in-delay-4 {
      animation-delay: 0.8s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile responsiveness fixes */
    @media (max-width: 768px) {
      .floating-group {
        padding: 20px 10px;
        max-width: 100%;
        margin: 0;
      }

      .logo-img {
        height: 12rem;
        margin-bottom: 20px;
      }

      .blurb {
        font-size: 15px;
        margin-bottom: 20px;
        padding: 0 5px;
        max-width: 90%;
      }

      .buttons {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .button {
        padding: 12px 24px;
        font-size: 14px;
        width: 200px;
        text-align: center;
      }

      .map-heading {
        font-size: 18px;
        margin-bottom: 15px;
        padding: 0 10px;
      }

      .map-frame {
        max-width: 280px;
        height: 280px;
        margin: 0 auto;
      }

      .socials {
        margin-bottom: 20px;
        gap: 20px;
      }

      .map-wrapper {
        padding: 20px 10px 40px;
      }
    }
  </style>  
</head>
<body>
  <div class="background-overlay"></div>

  <div class="floating-group" id="floatingGroup">
    <img src="logo.png" alt="GlowRated Logo" class="logo-img fade-in" />
    <div class="blurb fade-in fade-in-delay-1">
      We're building a better way to book vetted beauty & wellness providers near you. Be the first to know when we launch — and help shape the future of glowing.
    </div>
    <div class="buttons fade-in fade-in-delay-2">
      <a href="https://forms.gle/MVV5VaTHkB1DyKiN7" target="_blank" class="button">Join Waitlist</a>
      <a href="https://forms.gle/m2ZtuSTHMPMrHci1A" target="_blank" class="button">Share a Fave</a>
    </div>
    <div class="socials fade-in fade-in-delay-3">
      <a href="https://www.instagram.com/glowrated?igsh=a3l3djV0eTQ2d3g0&utm_source=qr" target="_blank">
        <img src="instagram.png" alt="Instagram"/>
      </a>
      <a href="https://www.tiktok.com/@glowratedapp?_t=ZT-8wh7LR86vJ0&_r=1" target="_blank">
        <img src="tiktok.png" alt="TikTok"/>
      </a>
      <a href="mailto:danielaahernani@gmail.com">
        <img src="email.png" alt="Email"/>
      </a>
    </div>

    <!-- Map Section -->
    <h2 class="map-heading fade-in fade-in-delay-4">✨Discover Local Beauty Gems</h2>
    <iframe
      class="map-frame fade-in fade-in-delay-4"
      src="https://www.google.com/maps/d/embed?mid=1VGWucmyxt-zHyDG7NCvZkwRuypKxjTE&ehbc=2E312F"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
</body>
</html>

</body>
</html>
